[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agnitra"
version = "0.1.0"
description = "Agnitra project"
readme = "README.md"
requires-python = ">=3.8"

[project.optional-dependencies]
# OpenAI client for LLM-based suggestions
openai = [
    "openai>=1.0.0",
    "httpx>=0.23",
]
# Reinforcement learning extras for the demo tuner
rl = [
    "stable-baselines3>=2.0",
    "gymnasium>=0.28",
]
# Optional NVML bindings for GPU telemetry (not required for CPU-only)
nvml = [
    "pynvml>=11.0.0",
]

[project.scripts]
agnitra = "cli.main:main"
agnitra-optimize = "cli.optimize:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["agnitra*", "cli*"]

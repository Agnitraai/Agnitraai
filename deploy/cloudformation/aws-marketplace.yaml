AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Agnitra Marketplace runtime deployed on AWS Fargate with a public /usage endpoint.

Parameters:
  ServiceName:
    Type: String
    Default: agnitra-marketplace
    Description: Name of the ECS service and surrounding resources.
  ContainerImage:
    Type: String
    Description: Fully qualified container image for the marketplace runtime.
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC hosting the Fargate service.
  Subnets:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnets used by the load balancer and Fargate tasks.
  MarketplaceProductCode:
    Type: String
    Description: AWS Marketplace product code used for SaaS metering.
  MarketplaceUsageDimension:
    Type: String
    Default: RUNTIME_OPTIMIZATION_HOURS
    Description: Usage dimension registered with the marketplace listing.
  DesiredCount:
    Type: Number
    Default: 2
    Description: Desired number of Fargate tasks in the ECS service.
  Cpu:
    Type: Number
    Default: 512
    AllowedValues: [256, 512, 1024, 2048, 4096]
    Description: Fargate task CPU units.
  Memory:
    Type: Number
    Default: 1024
    AllowedValues: [512, 1024, 2048, 3072, 4096, 5120, 6144, 7168, 8192]
    Description: Fargate task memory (MiB).

Resources:
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/ecs/${ServiceName}
      RetentionInDays: 14

  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole

  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName:
        Ref: ServiceName

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family:
        Fn::Sub: "${ServiceName}-task"
      Cpu:
        Ref: Cpu
      Memory:
        Ref: Memory
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn:
        Fn::GetAtt:
          - ExecutionRole
          - Arn
      TaskRoleArn:
        Fn::GetAtt:
          - TaskRole
          - Arn
      ContainerDefinitions:
        - Name: api
          Image:
            Ref: ContainerImage
          Essential: true
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:
                Ref: LogGroup
              awslogs-region:
                Ref: AWS::Region
              awslogs-stream-prefix: agnitra
          Environment:
            - Name: AWS_MARKETPLACE_PRODUCT_CODE
              Value:
                Ref: MarketplaceProductCode
            - Name: AWS_MARKETPLACE_USAGE_DIMENSION
              Value:
                Ref: MarketplaceUsageDimension
            - Name: AWS_REGION
              Value:
                Ref: AWS::Region
            - Name: AGNITRA_ENV
              Value: production

  ServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP access from the load balancer
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId:
            Ref: LoadBalancerSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow inbound HTTP
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name:
        Fn::Sub: "${ServiceName}-alb"
      Scheme: internet-facing
      Subnets:
        Ref: Subnets
      SecurityGroups:
        - Ref: LoadBalancerSecurityGroup

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name:
        Fn::Sub: "${ServiceName}-tg"
      Port: 8080
      Protocol: HTTP
      TargetType: ip
      VpcId:
        Ref: VpcId
      HealthCheckPath: /health

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn:
        Ref: LoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: TargetGroup

  Service:
    Type: AWS::ECS::Service
    DependsOn: Listener
    Properties:
      Cluster:
        Ref: Cluster
      LaunchType: FARGATE
      DesiredCount:
        Ref: DesiredCount
      TaskDefinition:
        Ref: TaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - Ref: ServiceSecurityGroup
          Subnets:
            Ref: Subnets
      LoadBalancers:
        - TargetGroupArn:
            Ref: TargetGroup
          ContainerName: api
          ContainerPort: 8080

Outputs:
  LoadBalancerDNS:
    Description: Public DNS name for the marketplace runtime.
    Value:
      Fn::GetAtt:
        - LoadBalancer
        - DNSName
  UsageEndpoint:
    Description: Fully qualified /usage endpoint.
    Value:
      Fn::Sub: "http://${LoadBalancer.DNSName}/usage"

replicaCount: 2

image:
  repository: ghcr.io/agnitra/marketplace-runtime
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: agnitra.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60

nodeSelector: {}

tolerations: []

affinity: {}

env:
  AWS_MARKETPLACE_PRODUCT_CODE: ""
  AWS_MARKETPLACE_USAGE_DIMENSION: "RUNTIME_OPTIMIZATION_HOURS"
  AWS_REGION: ""
  GCP_PROJECT_NUMBER: ""
  GCP_MARKETPLACE_SERVICE_ACCOUNT: "/var/secrets/google/marketplace.json"
  GCP_MARKETPLACE_SERVICE_NAME: ""
  GCP_MARKETPLACE_SKU_ID: ""
  AZURE_MARKETPLACE_RESOURCE_ID: ""
  AZURE_CLIENT_ID: ""
  AZURE_CLIENT_SECRET: ""
  AZURE_TENANT_ID: ""
  AZURE_MARKETPLACE_PLAN_ID: ""
  EXTRA_ENV: []

extraVolumeMounts: []
extraVolumes: []

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
